events {}

http {
  # map to handle WebSocket connection header
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
  }

  server {
    listen 80;
    server_name pub062.cs.technik.fhnw.ch;

    location / {
      proxy_pass         http://chatbot-app:8501;
      proxy_set_header   Host               $host;
      proxy_set_header   X-Real-IP          $remote_addr;
      proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto  $scheme;

      # ─── Enable WebSocket & SSE support ───
      proxy_http_version 1.1;
      proxy_set_header   Upgrade            $http_upgrade;
      proxy_set_header   Connection         $connection_upgrade;

      # ─── Optional keep-alive for long streams ───
      proxy_read_timeout  86400;
      proxy_send_timeout  86400;
    }
  }

# Raspberry Pi Daniel
# redirect to https
server {
    listen 80;
    server_name empathic-ai.danielbarber.ch;
    return 301 https://$host$request_uri;
  }

 # HTTPS for empathic-ai.danielbarber.ch
 server {
    listen 443 ssl;
    server_name empathic-ai.danielbarber.ch;

    ssl_certificate     /etc/letsencrypt/live/empathic-ai.danielbarber.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/empathic-ai.danielbarber.ch/privkey.pem;

    location / {
      proxy_pass         http://chatbot-app:8501;
      proxy_set_header   Host               $host;
      proxy_set_header   X-Real-IP          $remote_addr;
      proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto  $scheme;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade            $http_upgrade;
      proxy_set_header   Connection         $connection_upgrade;
      proxy_read_timeout  86400;
      proxy_send_timeout  86400;
    }
  }
}
