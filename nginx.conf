events {}

http {
  # Docker's embedded DNS; avoid AAAA lookups for Pi
  resolver 127.0.0.11 ipv6=off valid=10s;
  resolver_timeout 5s;

  # WebSocket/SSE upgrade map
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
  }

  # Use a variable to defer DNS resolution to request time
  set $chatbot_backend http://chatbot-app:8501;

  client_max_body_size 64m;

  # --- HTTP for pub062.cs.technik.fhnw.ch ---
  server {
    listen 80;
    server_name pub062.cs.technik.fhnw.ch;

    location / {
      proxy_set_header   Host               $host;
      proxy_set_header   X-Real-IP          $remote_addr;
      proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto  $scheme;
      proxy_set_header   X-Forwarded-Host   $host;

      proxy_http_version 1.1;
      proxy_set_header   Upgrade            $http_upgrade;
      proxy_set_header   Connection         $connection_upgrade;

      proxy_read_timeout  86400;
      proxy_send_timeout  86400;
      proxy_buffering     off;

      proxy_pass $chatbot_backend;
    }
  }

  # --- HTTP -> HTTPS redirect for empathic-ai.danielbarber.ch ---
  server {
    listen 80;
    server_name empathic-ai.danielbarber.ch;
    return 301 https://$host$request_uri;
  }

  # --- HTTPS for empathic-ai.danielbarber.ch ---
  server {
    listen 443 ssl http2;
    server_name empathic-ai.danielbarber.ch;

    ssl_certificate     /etc/letsencrypt/live/empathic-ai.danielbarber.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/empathic-ai.danielbarber.ch/privkey.pem;

    location / {
      proxy_set_header   Host               $host;
      proxy_set_header   X-Real-IP          $remote_addr;
      proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto  $scheme;
      proxy_set_header   X-Forwarded-Host   $host;

      proxy_http_version 1.1;
      proxy_set_header   Upgrade            $http_upgrade;
      proxy_set_header   Connection         $connection_upgrade;

      proxy_read_timeout  86400;
      proxy_send_timeout  86400;
      proxy_buffering     off;

      proxy_pass $chatbot_backend;
    }
  }
}
