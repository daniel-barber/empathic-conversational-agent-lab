events {}

http {
  # map to handle WebSocket connection header
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
  }

  server {
    listen 80;
    server_name pub062.cs.technik.fhnw.ch;

    # (Optional) enforce HTTPS
    # return 301 https://$host$request_uri;

    location / {
      proxy_pass         http://chatbot-app:8501;
      proxy_set_header   Host               $host;
      proxy_set_header   X-Real-IP          $remote_addr;
      proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto  $scheme;

      # ─── Enable WebSocket & SSE support ───
      proxy_http_version 1.1;
      proxy_set_header   Upgrade            $http_upgrade;
      proxy_set_header   Connection         $connection_upgrade;

      # ─── Optional keep-alive for long streams ───
      proxy_read_timeout  86400;
      proxy_send_timeout  86400;
    }
  }

  # After TLS setup, duplicate the above server block under listen 443 ssl { … }
}
