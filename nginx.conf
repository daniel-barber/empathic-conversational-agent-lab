events {}

http {
  server {
    listen 80;
    server_name pub062.cs.technik.fhnw.ch;

    location / {
      proxy_pass         http://chatbot-app:8501;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }
  }

  # -- after you issue TLS, you can add a server block for listen 443 --
}
